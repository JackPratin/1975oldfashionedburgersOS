<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" type="image/x-icon" href="css/system images/favicon.ico">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <title>Customer Registration</title>
    </head>
    <body>
        <div>Sign up with us!</div> <br>
        <div>
            User details <br>
            <input type="text" name="" id="" placeholder="First Name">
            <input type="text" name="" id="" placeholder="Last Name">
        </div> <br>

        <div>
            Login & Contact Details <br>
            <input type="text" name="" id="" placeholder="Contact Number"> 
            <input type="text" name="" id="" placeholder="Email"> <br>
            <input type="password" name="" id="" placeholder="Password"> 
            <input type="password" name="" id="" placeholder="Confirm Password">
        </div> <br>

        <div>
            Address Details <br>
            <input type="text" name="" id="" placeholder="Compound/Street/Subdivision"> 
            <input type="text" name="" id="" placeholder="Barangay"> <br>
            <input type="text" name="" id="" placeholder="City">
        </div> <br>

        <input type="button" value="Create your Account">
        
    </body>
</html>
